<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        .background {
            background-image: url('https://images.pexels.com/photos/46024/pexels-photo-46024.jpeg?cs=srgb&dl=pexels-snapwire-46024.jpg&fm=jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter:blur(5px); 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: rgb(82, 81, 81); 
            font-family: Arial, sans-serif;
            
        }

        .page {
            background-color: #333; 
            height: auto;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: .9;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: white;
            color: black;
        }

        input[type="submit"], .login-link {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color:rgba(120, 84, 47, 0.9);
            color: black;
            cursor: pointer;
            text-align: center;
            text-decoration: none; 
        }

        input[type="submit"]:hover, .login-link:hover {
            background-color:rgba(120, 84, 47, 0.9);
        }

        .login-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }
        
        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div> 
    <div class="page">
        <form action="#" method="post">
            <h2>Sign Up</h2>
            <label for="fname">Firstname:</label>
            <input type="text" id="fname" name="Firstname" required>

            <label for="lname">Lastname:</label>
            <input type="text" id="lname" name="Lastname" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Sign Up">

            <h3>Already have an account? <a href="login.html" class="login-link">Login</a></h3>
        </form>
    </div>
</body>
</html>
