<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .background {
            background-image: url('BIRDS.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
            color: #333;
            font-family: Arial, sans-serif;
        }

        .page {
            background-color: #464444; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Responsive width */
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: black; /* Text color inside input fields */
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: rgba(120, 84, 47, 0.9);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: rgba(120, 84, 47, 0.9);
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background image div -->
    <div class="page">
        <form action="#" method="post">
            <h2>Login Page</h2>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
